---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: latest

inputs:
- name: git-repo

outputs:
- name: service-jar-file
  path: target/workshop-agenda-service-0.0.1-SNAPSHOT.jar

run:
  path: mvn
  args: ["-f", "git-repo/pom.xml", "-DskipTests=true", "package"]
