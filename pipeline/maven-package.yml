---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: latest

inputs:
- name: git-repo

outputs:
- name: ui-jar-file
- path: git-repo/workshop-agenda-ui/target


inputs:
- name: git-repo1

outputs:
- name: service-jar-file
- path: git-repo1/workshop-agenda-service/target

run:
  path: mvn
  args: ["-f", "git-repo/pom.xml", "-DskipTests=true", "package"]
